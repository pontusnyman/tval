            <a class="navbar-brand" href="index.html">
              <img class="logo" src="tvalab.png" width="130px" alt="">
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Tjänster</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Priser</a>

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" id="dark" href="#">dark</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="light" href="#">light</a>
                  </li>
              </ul>
              <form class="d-flex align-items-center" role="search">

              </form>
            </div>
          </div>

    <div class="service">
        <div>
            <h2>Kom i kontakt med oss</h2>
            <p>Hur kan vi hjälpa dig?</p>
           <p>Sänd ett meddelande, så hör vi av oss så fort så möjligt!</p>
        </div>
        <div class="treboxar">
            <div class="inputbox">
              <form action="https://submit-form.com/jrvh8ap5">
                <input type="hidden" name="_redirect" value="/thanks.html"/>
                <input type="text" name="name" placeholder="Namn*">
                <input type="text" name="email" placeholder="E-post*">
                <input type="text" name="phone" placeholder="Telefon*">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Meddelande*" required=""></textarea>
                <input type="submit" class="button" value="Skicka">
              </form>
            </div>
        </div>
        <div class="location">
            <h2>Vi finns i Stockholm</h2>
        </div>
    </div>

    <footer class="footer">
        <img src="tvalab.png" width="200px" alt="">
        <div class="footer-kontakt">
            <h6>Tel: 071-745 6860 <br> E-post: info@tvalab.se</h6> 
        </div>
        <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>

      element.style.borderBottom = '1px dotted var(--second_color)';
  });</script>
